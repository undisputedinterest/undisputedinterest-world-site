<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undisputed Interest World</title>
    
    <!-- THIS IS THE NEW LINE FOR YOUR ICON -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        body {
            /* This ensures the image covers the entire background */
            background-image: url('background.jpg');
            background-color: #f0f4f7;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background still while scrolling */
            
            font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 950px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95); /* Slight transparency looks more "Glassy" */
            border: 1px solid #d1d9e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
        }

        header {
            background: #4fc3f7; 
            background: linear-gradient(180deg, #81d4fa 0%, #4fc3f7 50%, #29b6f6 51%, #039be5 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #0288d1;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        #content-wrapper {
            display: flex;
            min-height: 600px;
        }

        nav {
            width: 220px;
            background: #f5f5f5;
            padding: 20px 15px;
            border-right: 1px solid #ddd;
        }

        nav a {
            display: block;
            color: #555;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 13px;
            border-radius: 10px;
            background: linear-gradient(180deg, #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f5f5f5 100%);
            border: 1px solid #ccc;
            box-shadow: 0px 2px 2px rgba(0,0,0,0.05);
            transition: 0.2s;
            text-align: center;
        }

        nav a:hover {
            background: #fff;
            color: #039be5;
            border-color: #039be5;
            box-shadow: 0 0 8px rgba(3, 155, 229, 0.3);
        }

        #main-content {
            flex: 1;
            padding: 40px;
            line-height: 1.6;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-reflect {
            font-weight: bold;
            font-size: 28px;
            color: #039be5;
            display: inline-block;
            position: relative;
            line-height: 1;
        }

        .logo-reflect:after {
            content: "UNDISPUTED INTEREST";
            position: absolute;
            left: 0;
            top: 75%;
            transform: scaleY(-1);
            opacity: 0.15;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
        }

        .content-box {
            background: #ffffff;
            border: 1px solid #e0e7ee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.02);
            min-height: 300px;
        }

        footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div id="container">
    <header>
        <h1>Undisputed Interest World</h1>
    </header>

    <div id="content-wrapper">
        <nav>
            <a href="#">Page 1</a>
            <a href="#">Page 2</a>
            <a href="#">Page 3</a>
            <a href="#">Page 4</a>
            <a href="#">Page 5</a>
            <a href="#">Page 6</a>
            <a href="#">Page 7</a>
            <a href="#">Page 8</a>
            <a href="#">Page 9</a>
            <a href="#">Page 10</a>
            <a href="#">Page 11</a>
            <a href="#">Page 12</a>
        </nav>

        <div id="main-content">
            <div class="logo-area">
                <div class="logo-reflect">UNDISPUTED INTEREST</div>
            </div>
            
            <div class="content-box">
                <!-- Content goes here -->
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Undisputed Interest World. All rights reserved.
    </footer>
</div>

</body>
</html>
