<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undisputed Interest World - Search</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        body {
            background-image: url('background.jpg');
            background-color: #f0f4f7;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 950px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #d1d9e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
        }

        header {
            background: #4fc3f7; 
            background: linear-gradient(180deg, #81d4fa 0%, #4fc3f7 50%, #29b6f6 51%, #039be5 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #0288d1;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        #content-wrapper {
            display: flex;
            /* Removed min-height to allow it to shrink */
        }

        nav {
            width: 220px;
            background: #f5f5f5;
            padding: 20px 15px;
            border-right: 1px solid #ddd;
        }

        nav a {
            display: block;
            color: #555;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 13px;
            border-radius: 10px;
            background: linear-gradient(180deg, #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f5f5f5 100%);
            border: 1px solid #ccc;
            box-shadow: 0px 2px 2px rgba(0,0,0,0.05);
            transition: 0.2s;
            text-align: center;
        }

        nav a:hover {
            background: #fff;
            color: #039be5;
            border-color: #039be5;
            box-shadow: 0 0 8px rgba(3, 155, 229, 0.3);
        }

        #main-content {
            flex: 1;
            padding: 20px 40px 40px 40px; 
            line-height: 1.6;
        }

        .content-box {
            background: #ffffff;
            border: 1px solid #e0e7ee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.02);
            /* Removed min-height to allow it to shrink */
            margin-top: 0;
        }

        .search-engine-block {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: #039be5;
            margin-bottom: 10px;
        }

        .search-input {
            width: 70%;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            box-shadow: inset 0px 2px 5px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: #039be5;
            box-shadow: 0 0 8px rgba(3, 155, 229, 0.2);
        }

        .search-btn {
            padding: 10px 20px;
            margin-left: 5px;
            font-weight: bold;
            color: #444;
            border: 1px solid #bbb;
            border-radius: 20px;
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 100%);
            cursor: pointer;
            box-shadow: 0px 2px 3px rgba(0,0,0,0.1);
        }

        .search-btn:hover {
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            color: #000;
        }

        .divider {
            height: 1px;
            background: #e0e7ee;
            margin: 20px 0;
            width: 100%;
        }

        footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div id="container">
    <header>
        <h1>Undisputed Interest World</h1>
    </header>

    <div id="content-wrapper">
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search Page</a>
        </nav>
        <div id="main-content">
            <div class="content-box">
                
                <div class="search-engine-block">
                    <span class="search-label">Google Search</span>
                    <form action="https://www.google.com/search" method="get" target="_blank">
                        <input type="text" name="q" class="search-input" placeholder="Search Google...">
                        <button type="submit" class="search-btn">Go</button>
                    </form>
                </div>

                <div class="divider"></div>

                <div class="search-engine-block">
                    <span class="search-label">DuckDuckGo Search</span>
                    <form action="https://duckduckgo.com/" method="get" target="_blank">
                        <input type="text" name="q" class="search-input" placeholder="Search DuckDuckGo...">
                        <button type="submit" class="search-btn">Go</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Undisputed Interest World. All rights reserved.
    </footer>
</div>

</body>
</html>
